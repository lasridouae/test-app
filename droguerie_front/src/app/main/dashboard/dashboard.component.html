<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- content-header component -->
    <app-content-header [contentHeader]="contentHeader"></app-content-header>

    <!-- card statistiques start -->
    <app-card-statistique></app-card-statistique>
    <!-- card statistiques end -->
    <div class="row">
      <!-- Revenue Card -->
      <div class="col-8 w-100">
        <app-bar-chart *ngIf="this.content_loaded == true" [data]="this.SallesAndPurchase" (dateSelected)="getSalesAndPurchases($event)"></app-bar-chart>
        
            <!-- loading Card -->
            <div class="card h-100 shadow-none" *ngIf="this.content_loaded == false">
              <div class="card-body d-flex justify-content-center align-items-center ">
                  <app-loading-card></app-loading-card>
              </div>
          </div>
          <!-- / loading Card -->
      </div>
      <div class="col-4 w-100">
        <app-pie-chart  *ngIf="this.content_loaded_topProduct == true" title="Produits les plus vendus" [data]="topProduct" [chartColors]="chartColors1"></app-pie-chart>
          <!-- loading Card -->
          <div class="card h-100 shadow-none" *ngIf="this.content_loaded == false">
            <div class="card-body d-flex justify-content-center align-items-center ">
                <app-loading-card></app-loading-card>
            </div>
        </div>
        <!-- / loading Card -->
      </div>
    </div>
    <div class="row">
      <!-- Revenue Card -->
      <div class="col-8 w-100">
        <app-data-table *ngIf="this.content_loaded_invoice == true" in_out="out" title="Factures Client impayée" [unpaidInvoce]="this.clientUnpaidInvoces"></app-data-table>
          <!-- loading Card -->
          <div class="card h-100 shadow-none" *ngIf="this.content_loaded_invoice == false">
            <div class="card-body d-flex justify-content-center align-items-center ">
                <app-loading-card></app-loading-card>
            </div>
        </div>
        <!-- / loading Card -->
      </div>
      <div class="col-4 w-100">
        <app-pie-chart  *ngIf="this.content_loaded_topClient == true" title="Top Clients" [data]="topClient" [chartColors]="chartColors2"></app-pie-chart>
          <!-- loading Card -->
          <div class="card h-100 shadow-none" *ngIf="this.content_loaded == false">
            <div class="card-body d-flex justify-content-center align-items-center ">
                <app-loading-card></app-loading-card>
            </div>
        </div>
        <!-- / loading Card -->
      </div>
    
  
    </div>
        <div class="row">
      <!-- Revenue Card -->
      <div class="col-8 w-100">
        <app-data-table *ngIf="this.content_loaded_invoice == true" in_out="in" title="Factures Fournisseur impayées" [unpaidInvoce]="this.fournisseurUnpaidInvoces"></app-data-table>
          <!-- loading Card -->
          <div class="card h-100 shadow-none" *ngIf="this.content_loaded_invoice == false">
            <div class="card-body d-flex justify-content-center align-items-center ">
                <app-loading-card></app-loading-card>
            </div>
        </div>
        <!-- / loading Card -->
      </div>
      <div class="col-4 w-100">
        <app-pie-chart *ngIf="this.content_loaded_topCategory == true" title="Top Catgories" [data]="topCategory" [chartColors]="chartColors3"></app-pie-chart>
          <!-- loading Card -->
          <div class="card h-100 shadow-none" *ngIf="this.content_loaded == false">
            <div class="card-body d-flex justify-content-center align-items-center ">
                <app-loading-card></app-loading-card>
            </div>
        </div>
        <!-- / loading Card -->
      </div>
    
  
    </div>
   
  </div>
</div>
